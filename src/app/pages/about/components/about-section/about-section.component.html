<section
  class="grid grid-cols-1 md:grid-cols-2 gap-8 grid-flow-row px-8 py-4 my-4"
  [class]="backgroundColor()"
>
  @if (title()) {
    <h2 class="text-4xl font-bold text-center col-span-full my-8">{{ title() }}</h2>
  }
  @if (message() && image()) {
    <div class="flex flex-col gap-4 justify-center">
      <span class="text-2xl max-w-3xl">
        {{ message() }}
      </span>
    </div>
  }
  @if (message() && !image()) {
    <div class="flex flex-col items-center text-center col-span-full">
      <span class="text-2xl max-w-4xl">
        {{ message() }}
      </span>
    </div>
  }
  @if (image()) {
    <img [src]="image()" alt="imagen de deportistas de esports" />
  }
</section>
