<div class="card bg-base-100 w-80 shadow-sm">
  <figure>
    <img
      [src]="image()"
      [alt]="name() + ' esport image'"
    />
  </figure>
  <div class="card-body">
    <h2 class="card-title capitalize">{{ name() }}</h2>
    <p>
      {{ description() }}
    </p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</div>
