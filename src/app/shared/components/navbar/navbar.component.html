<header class="navbar bg-info/30 shadow-sm justify-between">
  <div class="flex gap-2">
    <div class="dropdown block md:hidden">
      <div tabindex="0" role="button" class="btn btn-square btn-primary/10">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block h-5 w-5 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </div>
      <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
        <li>
          <a
            role="button"
            routerLink="/"
            class="btn btn-soft"
            routerLinkActive="btn-primary"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Inicio
          </a>
        </li>
        @for (route of routes(); track route.title) {
          <li>
            <a
              role="button"
              [routerLink]="route.path"
              class="btn btn-soft"
              routerLinkActive="btn-primary"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              {{ route.title }}
            </a>
          </li>
        }
      </ul>
    </div>

    </a>
  </div>
  <div class="hidden gap-2 md:flex">
    @for (route of routes(); track route.title) {
      <a
        role="button"
        [routerLink]="route.path"
        class="btn btn-soft"
        routerLinkActive="btn-primary"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ route.title }}
      </a>
    }
  </div>

  <div class="dropdown">
    <div tabindex="0" role="button" class="btn m-1 capitalize">
      {{ theme() }}
      <svg
        width="12px"
        height="12px"
        class="inline-block h-2 w-2 fill-current opacity-60"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 2048 2048"
      >
        <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
      </svg>
    </div>
    <ul tabindex="0" class="dropdown-content bg-base-300 rounded-box z-1 w-fit p-2 shadow-2xl">
      @for (theme of themesOptions; track theme) {
        <li>
          <input
            type="radio"
            name="theme-dropdown"
            class="theme-controller btn btn-sm btn-block btn-ghost justify-start capitalize"
            [attr.aria-label]="theme"
            [value]="theme"
            (change)="toggleTheme($event)"
          />
        </li>
      }
    </ul>
  </div>
</header>
